<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanrose ❤️ Sana</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>Tanrose ❤️ Sana</h1>
    <p>Our journey together, one photo at a time...</p>
  </header>
  
  <section class="timeline">
    <h2>Our Timeline</h2>
    <ul id="timeline">
      <!-- Dynamic Timeline Entries will be added here -->
    </ul>
    <button onclick="addEvent()">Add Timeline Event</button>
  </section>

  <section class="story">
    <h2>Our Love Story</h2>
    <p>Our journey started on a beautiful day...</p>
  </section>

  <section class="photo-albums">
    <h2>Our Photo Albums</h2>
    <div class="album" id="album">
      <!-- Dynamic photo upload will go here -->
    </div>
    <input type="file" id="image-upload" accept="image/*" onchange="uploadImage(event)">
    <button id="upload-btn">Upload Photo</button>
  </section>

  <footer>
    <p>Created with ❤️ by Sana</p>
  </footer>
</body>
</html>
