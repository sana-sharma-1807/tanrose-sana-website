<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanrose ❤️ Sana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Tanrose ❤️ Sana</h1>
    </header>

    <!-- Love Story Section -->
    <section id="love-story">
        <h2>Our Love Story</h2>
        <p>Our journey together started on a beautiful day...</p>
    </section>

    <!-- Timeline Section -->
    <section id="timeline">
        <h2>Our Timeline</h2>
        <ul id="timeline-events">
            <!-- Timeline events will be added dynamically -->
        </ul>
    </section>

    <!-- Photo Albums Section -->
    <section id="photo-albums">
        <h2>Our Photo Albums</h2>
        <div id="albums-container">
            <!-- Albums will be displayed here -->
        </div>
    </section>

    <!-- Learn More Button -->
    <footer>
        <button id="btn">Learn More</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
